<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4">Users</h2>
    <hr/>
    <div class="d-flex justify-content-end">
        <a th:href="@{/addForm}" class="btn btn-dark mb-2">Add User</a>
    </div>

    <table class ="table">
        <thead>
        <tr>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">Phone Number</th>
            <th class="text-center"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.firstName}" class="text-center"></td>
            <td th:text="${user.lastName}" class="text-center"></td>
            <td th:text="${user.phoneNumber}" class="text-center"></td>
            <td class="text-center"><a th:href="@{/updateForm(userId=${user.id})}" class="btn btn-secondary">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>

<div class="container mx-auto" style="max-width: 600px;">
  <h3 class="text-center mt-5">Add User</h3>
  <hr/>

  <form th:action="@{/saveUser}" th:object="${user}" method="POST">

      <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="First Name" />


      <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Last Name" />



      <input type="text" th:field="*{phoneNumber}" class="form-control col-4 mb-4" placeholder="Phone Number" />


      <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-secondary col-2">Add</button>
      </div>

      <input type="hidden" th:field="*{id}"/>


  </form>
  <hr/>
</div>

</body>
</html>
